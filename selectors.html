<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belépés</title>
    <link rel="stylesheet" href="selectors.css">
</head>

<body>
    <h1>Login</h1>
    <div class="login-div">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Kedves vásárlónk!</strong> 
            A rendeléshez kérlek töltsd ki az űrlapot!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div class="form-group">
                    <label for="email">Email</label>
                    <small class="blue form-control"><input id="email" type="email" name="email"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control red" type="password" name="password">
                </div>
                <div class="form-group">
                    <button class="submit-btn">Login</button>
                </div>
                <div class="form-group">
                    <label for="comment">Megjegyzés</label>
                    <textarea id="comment" name="comment" rows="3"></textarea>
                </div>
            </fieldset>
            <br>
        </form>
        <fieldset>
            <legend>
                Termék adatai
            </legend>
            <span>Extra feltét:</span>
            <div>
                <input checked id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="extra" type="radio" value="300">
                <label for="cheese">feltét 1</label>
            </div>
            <div>
                <input id="double-cheese" name="extra" type="radio" value="600">
                <label for="double-cheese">feltét 2</label>
            </div>
            <div>
                <input id="double-meat" name="extra" type="radio" value="1000">
                <label for="double-meat">feltét 3</label>
            </div>
            <br>
            <div>
                <label for="sauce">Szósz:</label>
                <select name="sauce" id="sauce">
                    <option value="0" selected>szósz1</option>
                    <option value="100">szósz2</option>
                </select>
            </div>
            <div>
                <label for="quantity">Mennyiség:</label>
                <input id="quantity" name="quantity" type="number" value="1" min="1" max="10">
                <small class="form-text text-muted">Minimum 1, maximum 10db</small>
            </div>
        </fieldset>
        <div>
            <button onclick="calcAmount()" type="button" class="btn btn-primary" value="Rendelés leadása"></button>
            Ár: <span class="show-amount">0</span>Ft
        </div>

        </form>
    </div>
    <ul>
        <li>
            kenyér
        </li>
        <li>
            tej
        </li>
        <li>
            szotyi
        </li>
    </ul>

    <script src="main.js"></script>
    <script src="scope.js"></script>
    <script src="algo.js"></script>


</body>

</html>
